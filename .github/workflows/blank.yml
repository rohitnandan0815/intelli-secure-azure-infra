name: Deploy intelli-secure-azure-infra

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev        # <-- environment added here

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build Bicep File
        uses: Azure/cli@v2.2.0
        with:
           inlineScript:
             echo "Building Bicep template"
             az bicep build --file main.bicep

      - name: What-If Deployment (Preview Changes)
        uses: Azure/cli@v2.2.0
         with:
          echo "Running What-If analysis"
          az deployment sub what-if --location eastus --template-file ./main.bicep --parameters @parameters/dev.json
       

     


