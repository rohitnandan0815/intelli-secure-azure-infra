name: CI-intelli-secure-azure-infra-environments

on:
  push:
    branches:
      - dev
      - test
      - main

env:
  ENV_NAME: ${{ github.ref_name }}                     # dev / test / main
  PARAM_FILE: ${{ github.ref_name == 'main' && 'parameters/prod.json' || format('parameters/{0}.json', github.ref_name) }} 

jobs:

  build:
    name: Build & What-If
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build Bicep File
        run: |
          az bicep build --file main.bicep

      - name: What-If Deployment
        run: |
          az deployment sub what-if \
            --location eastus \
            --template-file main.bicep \
            --parameters @$PARAM_FILE


  securityScan:
    name: Security Scan (Checkov)
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@v12.1347.0
        with:
          directory: ./main.bicep
          framework: bicep
          soft_fail: false
          output_format: sarif

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif


  manualApproval:
    name: Manual Approval (Only for PROD)
    needs: [ build, securityScan ]
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}

    environment:
      name: approval-prod

    steps:
      - name: Waiting for Approval
        run: "true"


  deploy:
    name: Deploy Infrastructure
    needs: ${{ github.ref_name == 'main' && 'manualApproval' || fromJson('["build","securityScan"]') }}
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        run: |
          az deployment sub create \
            --name intelli-ddp-${{ github.ref_name }} \
            --location eastus \
            --template-file main.bicep \
            --parameters @$PARAM_FILE


  rollback:
    name: Rollback Deployment
    needs: [ deploy, manualApproval ]
    runs-on: ubuntu-latest

    # Rollback only for production & only if deploy failed #
    if: failure() && github.ref_name == 'main'

    environment: prod

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Last Successful Commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Rollback Deployment
        run: |
          az deployment sub create \
            --name rollback-${{ github.run_id }} \
            --location eastus \
            --template-file main.bicep \
            --parameters @parameters/prod.json

      - name: Rollback Completed
        run: "true"

 
