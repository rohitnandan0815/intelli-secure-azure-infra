name: CI-intelli-secure-azure-infra-environments

on:
  push:
    branches:
      - dev
      - test
      - main

env:
  ENV_NAME: ${{ github.ref_name }}
  PARAM_FILE: ${{ github.ref_name == 'main' && 'parameters/prod.json' || format('parameters/{0}.json', github.ref_name) }}

jobs:

  build:
    name: Build & What-If
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build Bicep File
        run: az bicep build --file main.bicep

      - name: What-If Deployment
        run: |
          az deployment sub what-if \
            --location eastus \
            --template-file main.bicep \
            --parameters @$PARAM_FILE

  securityScan:
    name: Security Scan (Checkov)
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@v12.1347.0
        with:
          directory: ./main.bicep
          framework: bicep
          soft_fail: false
          output_format: sarif

      - name: Upload SARIF Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  manualApproval:
    name: Manual Approval (Only for PROD)
    needs: [ build, securityScan ]
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}

    environment:
      name: approval-prod

    steps:
      - name: Waiting for Approval
        run: "true"

  deploy:
    name: Deploy Infrastructure
    needs: [ build, securityScan, manualApproval ]
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'approval-prod' || github.ref_name }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        run: |
          az deployment sub create \
            --name intelli-ddp-${{ github.ref_name }} \
            --location eastus \
            --template-file main.bicep \
            --parameters @$PARAM_FILE

  rollback:
    name: Rollback Deployment
    needs: [ deploy ]
    runs-on: ubuntu-latest
    if: failure() && github.ref_name == 'main'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Get Last Successful Commit
        id: last_success
        uses: actions/github-script@v6
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "blank.yaml",   // correct file name
              status: "success",
              branch: "main"
            });

            if (!runs.data.workflow_runs.length) {
              core.setFailed("No successful workflow run found for main branch!");
            } else {
              core.setOutput("sha", runs.data.workflow_runs[0].head_sha);
            }

      - name: Checkout Last Successful Commit
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.last_success.outputs.sha }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Rollback Deployment
        run: |
          az deployment sub create \
            --name rollback-${{ github.run_id }} \
            --location eastus \
            --template-file main.bicep \
            --parameters @parameters/prod.json

      - name: Rollback Completed
        run: "true"
